{% extends 'mailing/base.html' %}
{% block content %}

<div class="container">
  <div class="row">
 {% if messages %}
          {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {{ message }}
        </div>
         {% endfor %}
    {% else %}

       <form class="row" method="post" enctype="multipart/form-data">
           <div class="col-6">
         <div class="card">
            <div class="card-body">
                 {% csrf_token %}
                {{ form.as_p }}
             </div>
             <button type="submit" class="btn btn-primary">
                Войти
             </button>
         </div>
  </div>
    </form>

{% endif %}
  </div>
</div>

{% endblock %}
