<!-- library/templates/library/books_detail.html -->
{% extends 'mailing/base.html' %}

{% block title %}Информация по сообщению{% endblock %}

{% block content %}

<h2>Тема сообщения: {{ message.subject_letter }}</h2>
<p>Текст сообщения: {{ message.body_letter }}</p>
<a href="{% url 'mailing:message_update' message.pk %}" class="btn btn-secondary">Редактировать</a>
<a href="{% url 'mailing:message_delete' message.pk %}" class="btn btn-danger">Удалить</a>
<a href="{% url 'mailing:message_list' %}" class="btn btn-primary">Вернуться к списку</a>
{% endblock %}
